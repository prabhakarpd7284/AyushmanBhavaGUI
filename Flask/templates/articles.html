{% extends 'layout.html' %}


{% block body %}

<div class="jumbotron text-center">
    <h1>Articles Homepage </h1>
    <ul class="list-group">
        {% for article in articles %}
        <script>
                $("#{{article.id}}").click(function(){
                    $("#article-content").html('{{article.body}}');
                });
        </script>
            <li class="list-group-item" id = '{{article.id}}'>{{article.title}}</li>
            <div id = 'article-content' ></div>
        {% endfor %}
    </ul>
    <a href="http://google.com">Google</a>
</div>
{% endblock %}
